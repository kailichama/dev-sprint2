<!DOCTYPE html>
<html>
	<head>
		<title> First App</title>
	</head>
	<body margin: 15px align="center"> 
	<p align="center"> Enter Python Code to Execute: </p>
		<form action="/" method="post">
				<input type="text" name="expression" /> <!--textbox with the name "expression" --> 
				<input type="submit" value="Execute" />
		</form>
		{% with messages = get_flashed_messages() %} <!-- flashing is a way to send messages to users in same session Jinja2 template-->
			{% if messages %}
				Results:
				<pre>
					{% for message in messages %} <!--loops through all the messages and display the message -->
{{message}}
					{% endfor %} <!-- ends forloop -->
				</pre>
			{% endif %} <!-- ends forloop -->
		{% endwith %}  <!-- ends forloop -->
	</body>
</html>
